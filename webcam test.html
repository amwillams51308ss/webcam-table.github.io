<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>
        How to Integrate Webcam using
        JavaScript on HTML5 ?
    </title>
    <link rel="stylesheet" href="css/main.css">
    <link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet">
  
    <script src=
"http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" 
    type="text/javascript">
  
    </script>
  
    <script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    </script>
   
    <script type=
"text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js">
    
    </script>
</head>
  
<body>
    <div class="container">

        <div class="row">

            <div class="col-sm-12">

                <div class="card">

                    <div class="card-body">

                        <div class="text-center">
                            <video id="video" width="100%" 
                                height="100%" autoplay>
                            </video>

                          <svg height="100%" width="100%">
                                <defs>
                                <mask id="mask" x="0" y="0" height="100%" width="100%">
                                    <rect x="0" y="0" height="100%" width="100%" />
                                    <text x="50%" y="50%" fill="red" text-anchor="middle">CSIE</text> 
                                </mask>
                                </defs>
                            <rect x="0" y="0" height="100%" width="100%" />
                            </svg>  

                        </div>
  
                        
                    </div>
                    <div class="text-center">
                    <p id="snapShot"></p>
                    </div>
                </div>
            </div>
            
        </div>

                            <div class="text-right">
                            <a href="#!" class="btn btn-danger" 
                                onClick="stop()">
                                Stop Cam
                            </a>
                            <a href="#!" class="btn btn-success"
                                onClick="start()">
                                Start Cam
                            </a>
                            <input class="btn btn-warning" type="button" value="Take a Snap" id="btPic" onclick="takeSnapShot()" /> 
                            
                        </div>
    </div>

    
  
    <script>
        var stop = function () {
            var stream = video.srcObject;
            var tracks = stream.getTracks();
            for (var i = 0; i < tracks.length; i++) {
                var track = tracks[i];
                track.stop();
            }
            video.srcObject = null;
        }
        var start = function () {
            var video = document.getElementById('video'),
                vendorUrl = window.URL || window.webkitURL;
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    }).catch(function (error) {
                        console.log("Something went wrong!");
                    });
            }
        }
        $(function () {
            start();
        });  
    </script>
</body>
<script>
    // CAMERA SETTINGS.
    Webcam.set({
        width: 1000,
        height: 400,
        image_format: 'jpeg',
        jpeg_quality: 100
    });
    Webcam.attach('#video');

    // SHOW THE SNAPSHOT.
    takeSnapShot = function () {
        Webcam.snap(function (data_uri) {
            document.getElementById('snapShot').innerHTML = 
                '<img src="' + data_uri + '" width="712px" height="400px" />';
        });
    }
</script>
</html>
